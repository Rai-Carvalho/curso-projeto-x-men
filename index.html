<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header class="header">

    </header>

    <main class="character-select">
        <section class="characters">
            <h1 class="title"> Selecione um personagem</h1>
            <ul class="character-list">
                <li class="character" id="ciclope">
                    <img src="./src/images/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="character" id="jean-grey">
                    <img src="./src/images/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="character" id="lince-negra">
                    <img src="./src/images/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="character" id="magneto">
                    <img src="./src/images/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="character" id="noturno">
                    <img src="./src/images/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="character" id="tempestade">
                    <img src="./src/images/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="character" id="vampira">
                    <img src="./src/images/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="character" id="wolverine">
                    <img src="./src/images/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="selected-character">
            <img class="big-character" src="src/images/card-ciclope.png" alt="Personagem Ciclope">
            <div class="character-info">
                <h2 class="character-name" id="character-name">Ciclope</h2>
                <p class="description" id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate rem quidem consequuntur excepturi repellat sit saepe perferendis fugiat, atque doloremque sapiente tempore quasi</p>
            </div>


        </section>

    </main>
</body>
</html>
